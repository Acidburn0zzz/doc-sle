sudo: required
language: bash
services:
  - docker

before_install:
  - docker build -t sle-doc-image .
  # list the installed packages (just for easier debugging)
  - docker run --rm -it sle-doc-image rpm -qa | sort

script:
  - docker run --rm -it sle-doc-image /bin/bash -c 'for dc_file in `ls DC-*-all`; do daps -d $dc_file validate || exit 1; daps -d $dc_file validate --remarks || exit 1; wait; done'
